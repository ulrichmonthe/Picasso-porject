<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Picasso</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-container">
        <div class="all-content">
            <div class="top-content">
                    <img src="https://cdn.pixabay.com/photo/2024/02/05/09/31/man-8554081_640.jpg" class="responsive-image" alt="">
            
                    <img src="https://cdn.pixabay.com/photo/2024/02/05/09/31/man-8554081_640.jpg" class="responsive-image" alt="">
                    <img src="https://cdn.pixabay.com/photo/2024/02/05/09/31/man-8554081_640.jpg" class="responsive-image1" alt="">
                <style>
                    img{
                        width: 33%;
                    }
                </style>

            </div>
            <div class="bottom-content">
                <img src="https://live.staticflickr.com/65535/49217861748_7f4734ea2c.jpg" alt="" width: 100%; class="large-image" >
            </div>
            <div class="form">
            <form action="form.html">
                <label for="name">Name:</label> <br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
